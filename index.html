<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            height: auto;
            max-width: 900px;
            aspect-ratio: 11 / 8.5;
            @apply shadow-xl rounded-2xl overflow-hidden;
        }
        
        #certificateCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background-color: #fff;
        }

        .input-group {
            @apply mb-4;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col lg:flex-row gap-8 items-start lg:items-center justify-center">

    <!-- Certificate Editor Container -->
    <div id="canvas-container" class="order-2 lg:order-1 w-full flex-grow">
        <canvas id="certificateCanvas"></canvas>
    </div>

    <!-- Control Panel Sidebar -->
    <div class="order-1 lg:order-2 w-full lg:w-96 bg-white p-6 md:p-8 rounded-2xl shadow-lg flex-shrink-0">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Certificate Designer</h1>

        <!-- Background Section -->
        <div class="input-group">
            <label class="block text-sm font-medium text-gray-700 mb-1">Upload Background</label>
            <input type="file" id="backgroundUpload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100 transition-colors cursor-pointer"/>
        </div>

        <!-- Logo Section -->
        <div class="input-group">
            <label class="block text-sm font-medium text-gray-700 mb-1">Upload Logo</label>
            <input type="file" id="logoUpload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100 transition-colors cursor-pointer"/>
        </div>

        <!-- Signature Section -->
        <div class="input-group">
            <label class="block text-sm font-medium text-gray-700 mb-1">Upload Signature</label>
            <input type="file" id="signatureUpload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100 transition-colors cursor-pointer"/>
        </div>

        <!-- Name Section -->
        <div class="input-group">
            <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-1">Recipient Name</label>
            <input type="text" id="nameInput" placeholder="Enter name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2 border"/>
        </div>

        <!-- Course Name Section -->
        <div class="input-group">
            <label for="courseInput" class="block text-sm font-medium text-gray-700 mb-1">Course Name</label>
            <input type="text" id="courseInput" placeholder="Enter course name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2 border"/>
        </div>
        
        <button id="exportButton" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-lg">
            Export as JPG
        </button>
    </div>

    <script>
        const canvas = document.getElementById('certificateCanvas');
        const ctx = canvas.getContext('2d');
        const nameInput = document.getElementById('nameInput');
        const courseInput = document.getElementById('courseInput');
        const backgroundUpload = document.getElementById('backgroundUpload');
        const logoUpload = document.getElementById('logoUpload');
        const signatureUpload = document.getElementById('signatureUpload');
        const exportButton = document.getElementById('exportButton');

        // Initial state of the elements
        const state = {
            certificateWidth: 1100,
            certificateHeight: 850,
            elements: {
                background: { img: null },
                logo: { x: 50, y: 50, width: 100, height: 100, img: null },
                signature: { x: 700, y: 550, width: 200, height: 100, img: null },
                certificateText: { x: 550, y: 350, text: 'This certificate is proudly presented to', font: '28px "Inter", sans-serif', align: 'center' },
                courseText: { x: 550, y: 500, text: 'for the successful completion of the course', font: '28px "Inter", sans-serif', align: 'center' },
                name: { x: 550, y: 420, text: '', font: 'bold 40px "Inter", sans-serif', align: 'center' },
                course: { x: 550, y: 560, text: '', font: 'bold 32px "Inter", sans-serif', align: 'center' }
            },
            isDragging: false,
            draggedElement: null,
            dragOffsetX: 0,
            dragOffsetY: 0
        };

        // Function to draw all elements on the canvas
        function draw() {
            // Set canvas size
            canvas.width = state.certificateWidth;
            canvas.height = state.certificateHeight;

            // Draw background image or a solid color if none is uploaded
            if (state.elements.background.img) {
                ctx.drawImage(state.elements.background.img, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Draw a decorative border
            ctx.strokeStyle = '#2563EB';
            ctx.lineWidth = 10;
            ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);

            // Draw images
            if (state.elements.logo.img) {
                ctx.drawImage(state.elements.logo.img, state.elements.logo.x, state.elements.logo.y, state.elements.logo.width, state.elements.logo.height);
            }
            if (state.elements.signature.img) {
                ctx.drawImage(state.elements.signature.img, state.elements.signature.x, state.elements.signature.y, state.elements.signature.width, state.elements.signature.height);
            }

            // Draw text
            ctx.fillStyle = '#000';
            
            // Draw static certificate text
            ctx.font = state.elements.certificateText.font;
            ctx.textAlign = state.elements.certificateText.align;
            ctx.fillText(state.elements.certificateText.text, state.elements.certificateText.x, state.elements.certificateText.y);

            ctx.font = state.elements.courseText.font;
            ctx.textAlign = state.elements.courseText.align;
            ctx.fillText(state.elements.courseText.text, state.elements.courseText.x, state.elements.courseText.y);


            // Draw dynamic strong text
            ctx.font = state.elements.name.font;
            ctx.textAlign = state.elements.name.align;
            ctx.fillText(state.elements.name.text, state.elements.name.x, state.elements.name.y);

            ctx.font = state.elements.course.font;
            ctx.textAlign = state.elements.course.align;
            ctx.fillText(state.elements.course.text, state.elements.course.x, state.elements.course.y);
        }

        // Initialize with default text
        state.elements.name.text = nameInput.value;
        state.elements.course.text = courseInput.value;
        draw();

        // ---- Event Listeners for UI Controls ----

        // Text input updates
        nameInput.addEventListener('input', (e) => {
            state.elements.name.text = e.target.value;
            draw();
        });

        courseInput.addEventListener('input', (e) => {
            state.elements.course.text = e.target.value;
            draw();
        });

        // Image file uploads
        function handleImageUpload(input, element) {
            if (input.files.length > 0) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        state.elements[element].img = img;
                        draw();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        backgroundUpload.addEventListener('change', () => handleImageUpload(backgroundUpload, 'background'));
        logoUpload.addEventListener('change', () => handleImageUpload(logoUpload, 'logo'));
        signatureUpload.addEventListener('change', () => handleImageUpload(signatureUpload, 'signature'));

        // ---- Drag and Drop Functionality ----

        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (evt.clientX - rect.left) * scaleX,
                y: (evt.clientY - rect.top) * scaleY
            };
        }

        canvas.addEventListener('mousedown', (e) => {
            const mousePos = getMousePos(canvas, e);
            
            // Check if mouse is over the logo
            if (state.elements.logo.img && 
                mousePos.x > state.elements.logo.x && mousePos.x < state.elements.logo.x + state.elements.logo.width &&
                mousePos.y > state.elements.logo.y && mousePos.y < state.elements.logo.y + state.elements.logo.height) {
                state.isDragging = true;
                state.draggedElement = 'logo';
                state.dragOffsetX = mousePos.x - state.elements.logo.x;
                state.dragOffsetY = mousePos.y - state.elements.logo.y;
                e.preventDefault();
            }
            // Check if mouse is over the signature
            else if (state.elements.signature.img &&
                mousePos.x > state.elements.signature.x && mousePos.x < state.elements.signature.x + state.elements.signature.width &&
                mousePos.y > state.elements.signature.y && mousePos.y < state.elements.signature.y + state.elements.signature.height) {
                state.isDragging = true;
                state.draggedElement = 'signature';
                state.dragOffsetX = mousePos.x - state.elements.signature.x;
                state.dragOffsetY = mousePos.y - state.elements.signature.y;
                e.preventDefault();
            }
             // Check if mouse is over the name text
            else {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.font = state.elements.name.font;
                const textMetrics = tempCtx.measureText(state.elements.name.text);
                const textWidth = textMetrics.width;
                const textHeight = parseInt(state.elements.name.font); // Rough height estimate
                const textX = state.elements.name.x - textWidth / 2;
                const textY = state.elements.name.y - textHeight;

                if (mousePos.x > textX && mousePos.x < textX + textWidth &&
                    mousePos.y > textY && mousePos.y < textY + textHeight * 1.5) {
                    state.isDragging = true;
                    state.draggedElement = 'name';
                    state.dragOffsetX = mousePos.x - state.elements.name.x;
                    state.dragOffsetY = mousePos.y - state.elements.name.y;
                    e.preventDefault();
                }
                 // Check if mouse is over the course text
                else {
                    tempCtx.font = state.elements.course.font;
                    const courseTextMetrics = tempCtx.measureText(state.elements.course.text);
                    const courseTextWidth = courseTextMetrics.width;
                    const courseTextHeight = parseInt(state.elements.course.font);
                    const courseTextX = state.elements.course.x - courseTextWidth / 2;
                    const courseTextY = state.elements.course.y - courseTextHeight;

                    if (mousePos.x > courseTextX && mousePos.x < courseTextX + courseTextWidth &&
                        mousePos.y > courseTextY && mousePos.y < courseTextY + courseTextHeight * 1.5) {
                        state.isDragging = true;
                        state.draggedElement = 'course';
                        state.dragOffsetX = mousePos.x - state.elements.course.x;
                        state.dragOffsetY = mousePos.y - state.elements.course.y;
                        e.preventDefault();
                    }
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (state.isDragging && state.draggedElement) {
                const mousePos = getMousePos(canvas, e);
                const element = state.elements[state.draggedElement];
                element.x = mousePos.x - state.dragOffsetX;
                element.y = mousePos.y - state.dragOffsetY;
                draw();
            }
        });

        canvas.addEventListener('mouseup', () => {
            state.isDragging = false;
            state.draggedElement = null;
        });

        // ---- Export Functionality ----
        exportButton.addEventListener('click', () => {
            // Draw one final time to ensure state is up-to-date
            draw();
            
            // Get the data URL of the canvas as a JPEG image
            const imageURL = canvas.toDataURL('image/jpeg', 0.9);
            
            // Create a temporary link element to trigger the download
            const link = document.createElement('a');
            link.download = 'certificate.jpg';
            link.href = imageURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
